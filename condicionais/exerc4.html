<body>
    
<script>
    var a = Number(prompt('INSIRA um valor para A'))
    var b = Number(prompt('INSIRA um valor para B'))
    var c = Number(prompt('INSIRA um valor para C'))

    var delta = Math.pow(b, 2) - 4 * a * c
    var equacao1 = (-1 * b + Math.sqrt(delta))/2 * a
    var equacao2 = (-1 * b - Math.sqrt(delta))/2 * a

    alert(`Os valores informados foram: ${a}, ${b} e ${c} \nO valor de delta ficou como: ${delta} \nOs resultados da equação foram: X¹ = ${equacao1}; X² = ${equacao2}`)
</script>
