<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_04</title>
    <style>
        body{
        background-color: rgb(255, 221, 127);
        text-align: center;}
    </style>
</head>
<body>
    <h1>Calculadora de Valores</h1>
    <br>
    <input type="number" name="n1" id="n1">
    <br>
    <input type="number" name="n2" id="n2">
    <br>
    <input type="button" value="somar" onclick="somar()">
    <br>
    <input type="button" value="subtrair" onclick="subtrair()">
    <br>
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <br>
    <input type="button" value="dividir" onclick="dividir()">
    <br>
    <div id="resultado"><h2>Resultado...</h2></div>  

    <script>
        function somar(){
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var resultado = num1 + num2

            res.innerText = `A soma de ${num1} + ${num2} é igual a ${resultado}`
        }

        function subtrair(){
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var resultado = num1 - num2

            res.innerText = `A subtração de ${num1} - ${num2} é igual a ${resultado}`
        }

        function multiplicar(){
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var resultado = num1 * num2

            res.innerText = `A multiplicação de ${num1} x ${num2} é igual a ${resultado}`
        }

        function dividir(){
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var res = document.getElementById('resultado')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var resultado = num1 / num2

            res.innerText = `A divisão de ${num1} / ${num2} é igual a ${resultado}`
        }
    </script>

</body>
</html>
