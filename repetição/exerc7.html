<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
<script>
    var count
    var n = 0
    var p = 0
    var i = 0

    for(count = 1; count <= 10; count++){
        var nums = Number(prompt('DIGITE um número'))
        n = n + nums
        if(nums % 2 == 0){
            p++
        }
        else{
            i++
        }
    }

    document.write(`A SOMA desses números é de: ${n} <br><br> A quantidade de números PARES é de: ${p}<br><br> A quantidade de números ÍMPARES é de: ${i}`)
</script>
</body>
</html>
