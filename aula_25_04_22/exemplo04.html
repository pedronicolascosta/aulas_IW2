<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - Condicionais</title>
    <style>.fundo{background-color: coral; text-align: center;  position: absolute;  border-radius: 30px; font-family: 'Courier New', Courier, monospace;} body{background-color: grey;}</style>
</head>
<body>
    <div class="fundo">
        <h1>SISTEMA DE MULTAS</h1>
        <h2>Velocidade do carro:</h2><input type="number" name="txtVel" id="txtVel"> Km/h 
        <br>
        <input type="button" value="VERIFICAR" onclick="calcular()"> 
        <div id="resultado"></div>
    </div>
    <script>
        function calcular(){
            var txtV = document.querySelector('input#txtVel')
            var res = document.querySelector('div#resultado')
            var vel = Number(txtV.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if(vel>60){
                res.innerHTML += '<p>Você foi <strong>MULTADO!</strong></p>' 
            }
        
            res.innerHTML += `<p>Dirija sempre com segurança</p>`
        }
    </script>
</body>
</html>
