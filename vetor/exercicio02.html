<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt('Coloque aqui um número inteiro:'))
        var dobro = numero * 2
        let valores = []

        for(var i = numero; i <= dobro; i++){
            valores.push(i)
        }

        document.write(`Você começou um vetor com o número ${numero} e estes são os valores do seu vetor, que vão até o dobro do próprio:${valores}`)
    </script>
</body>
</html>
