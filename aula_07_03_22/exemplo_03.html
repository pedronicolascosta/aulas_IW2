<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03</title>
    <style>
        body{
            background-color: rgb(136, 136, 194);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = parseInt(prompt('Digite um número: ')) //parseInt serve para transformar a variável em NÚMERO inteiro, parseFloat serve para transformar a variável em número deciamal, já o Number transforma a variável em número sem se preocupar em ser um número decimal ou não.
        var n2 = parseInt(prompt('Digite outro número: '))
        var soma = n1 + n2
        alert('A soma dos valores é ' + soma)
    </script>
</body>
</html>
